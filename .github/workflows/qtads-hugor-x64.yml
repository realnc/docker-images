name: QTads-Hugor Linux x64

on:
  push:
    branches:
      - master
    paths:
      - 'qtads-hugor/linux/Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          cd qtads-hugor/linux
          docker build \
            --progress plain \
            -t realnc/qtads-hugor-build:linux-x64 \
            --build-arg FROM_ARCH=amd64 \
            --build-arg LINUXDEPLOY_ARCH=x86_64 \
            --build-arg SHELL_WRAPPER=/usr/bin/linux64 \
            .
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
          docker push realnc/qtads-hugor-build:linux-x64
