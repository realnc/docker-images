name: QTads Linux x86

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'qtads/linux/Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          cd qtads/linux
          docker build \
            --progress plain \
            -t realnc/qtads-build:linux-x86 \
            --platform linux/amd64 \
            --build-arg FROM_ARCH=i386 \
            --build-arg LINUXDEPLOY_ARCH=i386 \
            --build-arg SHELL_WRAPPER=/usr/bin/linux32 \
            .
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
          docker push realnc/qtads-build:linux-x86
