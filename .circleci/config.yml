version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

workflows:
  build-docker-images:
    when: << pipeline.parameters.GHA_Action >>
    jobs:
      - qtads-linux-arm
      - hugor-linux-arm
      - dosbox-core-linux-arm

jobs:
  qtads-linux-arm:
    resource_class: arm.medium
    machine:
      image: ubuntu-2004:current
    environment:
      DOCKER_BUILDKIT: 1
      IMAGE_NAME: realnc/qtads-build:linux-arm64

    steps:
      - checkout
      - run:
          name: "Build"
          command: |
            cd qtads/linux-arm
            docker build \
                --progress plain \
                -t ${IMAGE_NAME} \
                --platform linux/arm64 \
                --cache-from ${IMAGE_NAME} \
                --build-arg BUILDKIT_INLINE_CACHE=1 \
                --build-arg FROM_ARCH=arm64v8 \
                --build-arg APPIMAGE_ARCH=aarch64 \
                --build-arg SHELL_WRAPPER=/usr/bin/linux64 \
                .
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push ${IMAGE_NAME}

  hugor-linux-arm:
    resource_class: arm.medium
    machine:
      image: ubuntu-2004:current
    environment:
      DOCKER_BUILDKIT: 1
      IMAGE_NAME: realnc/hugor-build:linux-arm64

    steps:
      - checkout
      - run:
          name: "Build"
          command: |
            cd hugor/linux-arm
            docker build \
                --progress plain \
                -t ${IMAGE_NAME} \
                --platform linux/arm64 \
                --cache-from ${IMAGE_NAME} \
                --build-arg BUILDKIT_INLINE_CACHE=1 \
                --build-arg FROM_ARCH=linux-arm64 \
                .
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push ${IMAGE_NAME}

  dosbox-core-linux-arm:
    resource_class: arm.medium
    machine:
      image: ubuntu-2004:current
    environment:
      DOCKER_BUILDKIT: 1
      IMAGE_NAME: realnc/dosbox-core-build:linux-arm64

    steps:
      - checkout
      - run:
          name: "Build"
          command: |
            cd dosbox-core/linux
            docker build \
                --progress plain \
                -t ${IMAGE_NAME} \
                --platform linux/arm64 \
                --cache-from ${IMAGE_NAME} \
                --build-arg BUILDKIT_INLINE_CACHE=1 \
                --build-arg FROM_ARCH=arm64v8 \
                --build-arg SHELL_WRAPPER=/usr/bin/linux64 \
                .
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push ${IMAGE_NAME}
